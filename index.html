<!DOCTYPE html>
<html>
<head>
    <title>SVG Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <div>
        <svg id="svg" width="500" height="500">
        </svg>
    </div>
    <script type="text/javascript">
        $(function () {
            //SVGのDOMを生成
            var domSvg = document.getElementById("svg");

            var PolygonMesh = {
                Ni: 9,    //最大値
                Nj: 5,     //最大値
                Fw: 30, //面の幅
                Fh: 30, //面の高さ
                Margin: 100,    //余白
                Vertex: [], //頂点群
                Joint: [],  //関節群

                //初期化
                init: function () {
                    this.initJoint();
                    this.initVertex();
                    this.applySkinWeight();
                    this.drawPolygon();
                    this.drawJoint();
                },

                //関節群構築
                initJoint: function () {
                    this.Joint = [];

                    //肩
                    this.Joint[0] = {
                        x: this.Margin + this.Fw * (this.Nj - 1) / 2,
                        y: this.Margin + 0
                    };

                    //肘
                    this.Joint[1] = {
                        x: this.Margin + this.Fw * (this.Nj - 1) / 2,
                        y: this.Margin + this.Fh * (this.Ni - 1) / 2,
                    };

                    //手首
                    this.Joint[2] = {
                        x: this.Margin + this.Fw * (this.Nj - 1) / 2,
                        y: this.Margin + this.Fh * (this.Ni - 1),
                    };
                },

                //関節群描画
                drawJoint: function () {
                    for (var i = 0; i < 3; i++) {
                        //ポリゴンDOMの生成
                        var domCircle = document.createElementNS("http://www.w3.org/2000/svg", "circle");

                        //寸法の設定
                        domCircle.setAttribute("cx", this.Joint[i].x);
                        domCircle.setAttribute("cy", this.Joint[i].y);
                        domCircle.setAttribute("r", 10);

                        //外見の設定
                        domCircle.setAttribute("stroke", "black");
                        domCircle.setAttribute("fill", "lime");
                        domCircle.setAttribute("stroke-width", "2");

                        //SVGタグに追加
                        domSvg.appendChild(domCircle);
                    }
                },

                //頂点群構築
                initVertex: function () {
                    var i, j;   //反復用

                    this.Vertex = [];
                    for (i = 0; i < this.Ni; i++) {
                        this.Vertex[i] = [];
                        for (j = 0; j < this.Nj; j++) {
                            this.Vertex[i][j] = {
                                x: 0, //x座標
                                y: 0, //y座標
                                orgX: this.Margin + this.Fw * j, //x座標の初期値
                                orgY: this.Margin + this.Fh * i, //y座標の初期値
                                s: (1.0 - Math.round(i / this.Ni)),  //スキンウェイト
                            };
                        }
                    }
                },

                //スキンウェイトを反映
                applySkinWeight: function(){
                    var i, j;   //反復用

                    for (i = 0; i < this.Ni; i++) {
                        for (j = 0; j < this.Nj; j++) {
                            this.Vertex[i][j].x = this.Vertex[i][j].orgX;
                            this.Vertex[i][j].y = this.Vertex[i][j].orgY;
                        }
                    }
                },

                //ポリゴン群構築
                drawPolygon: function () {
                    var i, j;   //反復用

                    for (i = 0; i < this.Ni - 1; i++) {
                        for (j = 0; j < this.Nj - 1; j++) {
                            //４頂点の設定
                            var strVertexA = this.Vertex[i][j].x + "," + this.Vertex[i][j].y;
                            var strVertexB = this.Vertex[i][j + 1].x + "," + this.Vertex[i][j + 1].y;
                            var strVertexC = this.Vertex[i + 1][j + 1].x + "," + this.Vertex[i + 1][j + 1].y;
                            var strVertexD = this.Vertex[i + 1][j].x + "," + this.Vertex[i + 1][j].y;

                            //ポリゴンDOMの生成
                            var domPolygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");

                            //頂点の設定
                            var strPolygonPoints = strVertexA + " " + strVertexB + " " + strVertexC + " " + strVertexD;
                            domPolygon.setAttribute("points", strPolygonPoints);

                            //見た目の設定
                            var strPolygonColorR = Math.round(i * 255 / this.Ni);
                            var strPolygonColorG = Math.round(j * 255 / this.Nj);
                            var strPolygonColorB = 200 - Math.round((i + j) * 200 / (this.Ni + this.Nj));
                            var strPolygonColor = "rgb(" + strPolygonColorR + ", " + strPolygonColorG + ", " + strPolygonColorB + ")";
                            var strPolygonStyle = "fill: " + strPolygonColor + "; stroke: black; stroke-width: 1";
                            domPolygon.setAttribute("style", strPolygonStyle);

                            //SVGタグに追加
                            domSvg.appendChild(domPolygon);
                        }
                    }
                }
            };

            //初期化
            PolygonMesh.init();
        });
    </script>
</body>
</html>
