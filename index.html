<!DOCTYPE html>
<html>
<head>
    <title>SVG Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <div>
        <svg id="svg" width="1000" height="500">
        </svg>
    </div>
    <script type="text/javascript">
        $(function () {
            //SVGのDOMを生成
            var domSvg = document.getElementById("svg");

            var PolygonMesh = {
                _arg: 0,   //角度
                Ni: 9,    //最大値
                Nj: 5,     //最大値
                Fw: 30, //面の幅
                Fh: 30, //面の高さ
                _Mx: 100,    //余白
                _My: 100,    //余白
                Vertex: [], //頂点群
                Joint: [],  //関節群

                //初期化
                init: function (numArg, numMarginX, numMarginY) {
                    if (numArg === null || numArg === void 0) {
                        this._arg = 0;
                    } else {
                        this._arg = numArg * (Math.PI / 180);
                    }
                    this._Mx = numMarginX;
                    this._My = numMarginY;

                    this.initJoint();
                    this.initVertex();
                    this.applySkinWeight();
                    this.drawPolygon();
                    this.drawJoint();
                },

                //関節群構築
                initJoint: function () {
                    this.Joint = [];

                    //肩
                    this.Joint[0] = {
                        x: this._Mx + this.Fw * (this.Nj - 1) / 2,
                        y: this._My
                    };

                    //肘
                    this.Joint[1] = {
                        x: this._Mx + this.Fw * (this.Nj - 1) / 2,
                        y: this._My + this.Fh * (this.Ni - 1) / 2,
                    };

                    //手首
                    var armLength = this.Fh * (this.Ni - 1) / 2;
                    this.Joint[2] = {
                        x: this.Joint[1].x + armLength * Math.sin(this._arg),
                        y: this.Joint[1].y + armLength * Math.cos(this._arg),
                    };
                },

                //関節群描画
                drawJoint: function () {
                    //骨描画
                    for (var i = 0; i < 2; i++) {
                        //ポリゴンDOMの生成
                        var domCircle = document.createElementNS("http://www.w3.org/2000/svg", "line");

                        //寸法の設定
                        domCircle.setAttribute("x1", this.Joint[i].x);
                        domCircle.setAttribute("y1", this.Joint[i].y);
                        domCircle.setAttribute("x2", this.Joint[i + 1].x);
                        domCircle.setAttribute("y2", this.Joint[i + 1].y);

                        //外見の設定
                        var strCircleStyle = "stroke:green; stroke-width:5";
                        domCircle.setAttribute("style", strCircleStyle);

                        //SVGタグに追加
                        domSvg.appendChild(domCircle);
                    }

                    //関節描画
                    for (var i = 0; i < 3; i++) {
                        //ポリゴンDOMの生成
                        var domCircle = document.createElementNS("http://www.w3.org/2000/svg", "circle");

                        //寸法の設定
                        domCircle.setAttribute("cx", this.Joint[i].x);
                        domCircle.setAttribute("cy", this.Joint[i].y);
                        domCircle.setAttribute("r", 10);

                        //外見の設定
                        domCircle.setAttribute("stroke", "black");
                        domCircle.setAttribute("fill", "lime");
                        domCircle.setAttribute("stroke-width", "2");

                        //SVGタグに追加
                        domSvg.appendChild(domCircle);
                    }
                },

                //頂点群構築
                initVertex: function () {
                    var i, j;   //反復用

                    this.Vertex = [];
                    for (i = 0; i < this.Ni; i++) {
                        this.Vertex[i] = [];
                        for (j = 0; j < this.Nj; j++) {
                            this.Vertex[i][j] = {
                                Org: {
                                    x: this._Mx + this.Fw * j, //x座標の初期値
                                    y: this._My + this.Fh * i, //y座標の初期値
                                },
                                Elbow: {
                                    x: 0,
                                    y: 0
                                },
                                Skin: {
                                    x: 0,
                                    y: 0
                                },
                                s: (1.0 - i / this.Ni),  //スキンウェイト
                            };
                        }
                    }
                },

                //スキンウェイトを反映
                applySkinWeight: function () {
                    var i, j;   //反復用

                    for (i = 0; i < this.Ni; i++) {
                        for (j = 0; j < this.Nj; j++) {
                            //肩座標系
                            var S = {
                                x: this.Vertex[i][j].Org.x,
                                y: this.Vertex[i][j].Org.y,
                                s: this.Vertex[i][j].s
                            };

                            //変形前肘座標系
                            var D = {
                                x: this.Vertex[i][j].Org.x - this.Joint[1].x,
                                y: this.Vertex[i][j].Org.y - this.Joint[1].y
                            };

                            //角度
                            var Cos = Math.cos(this._arg);
                            var Sin = Math.sin(this._arg);

                            //変形後肘座標系
                            var E = {
                                x: D.x * Cos + D.y * Sin + this.Joint[1].x,
                                y: -D.x * Sin + D.y * Cos + this.Joint[1].y,
                                s: 1 - this.Vertex[i][j].s
                            };

                            //肘座標保存
                            this.Vertex[i][j].Elbow.x = E.x;
                            this.Vertex[i][j].Elbow.y = E.y;

                            //スキン計算
                            this.Vertex[i][j].Skin.x = S.x * S.s + E.x * E.s;
                            this.Vertex[i][j].Skin.y = S.y * S.s + E.y * E.s;
                        }
                    }
                },

                //ポリゴン群構築
                drawPolygon: function () {
                    var i, j;   //反復用

                    for (i = 0; i < this.Ni - 1; i++) {
                        for (j = 0; j < this.Nj - 1; j++) {
                            //４頂点の設定
                            var strVertexA = this.Vertex[i][j].Skin.x + "," + this.Vertex[i][j].Skin.y;
                            var strVertexB = this.Vertex[i][j + 1].Skin.x + "," + this.Vertex[i][j + 1].Skin.y;
                            var strVertexC = this.Vertex[i + 1][j + 1].Skin.x + "," + this.Vertex[i + 1][j + 1].Skin.y;
                            var strVertexD = this.Vertex[i + 1][j].Skin.x + "," + this.Vertex[i + 1][j].Skin.y;

                            //ポリゴンDOMの生成
                            var domPolygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");

                            //頂点の設定
                            var strPolygonPoints = strVertexA + " " + strVertexB + " " + strVertexC + " " + strVertexD;
                            domPolygon.setAttribute("points", strPolygonPoints);

                            //見た目の設定
                            var strPolygonColorR = Math.round(i * 255 / this.Ni);
                            var strPolygonColorG = Math.round(j * 255 / this.Nj);
                            var strPolygonColorB = 200 - Math.round((i + j) * 200 / (this.Ni + this.Nj));
                            var strPolygonColor = "rgb(" + strPolygonColorR + ", " + strPolygonColorG + ", " + strPolygonColorB + ")";
                            var strPolygonStyle = "fill: " + strPolygonColor + "; stroke: black; stroke-width: 1";
                            domPolygon.setAttribute("style", strPolygonStyle);

                            //SVGタグに追加
                            domSvg.appendChild(domPolygon);
                        }
                    }
                }
            };

            //ポリゴン表示
            PolygonMesh.init(0, 100, 100);
            PolygonMesh.init(50, 300, 100);
            PolygonMesh.init(100, 500, 100);
        });
    </script>
</body>
</html>
