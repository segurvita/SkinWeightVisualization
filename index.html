<!DOCTYPE html>
<html>
<head>
    <title>SVG Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <div>
        <svg width="500" height="500">
            <polygon id='poly1' points="220,10 300,210 170,250 123,234" style="fill: lime; stroke: purple; stroke-width: 1" />
        </svg>
    </div>
    <script type="text/javascript">
        $(function(){
            var polygon = document.getElementById('poly1');
            polygon.setAttribute("points", "0,0 10,0 10,10 0,10");
        });
    </script>
</body>
</html>
